<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды для маршрута</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Прогноз погоды для маршрута</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="post">
        <div class="form-group">
            <label for="start">Начальная точка:</label>
            <input type="text" class="form-control" id="start" name="start" placeholder="Введите город отправления"
                   required>
        </div>
        <div class="form-group">
            <label for="end">Конечная точка:</label>
            <input type="text" class="form-control" id="end" name="end" placeholder="Введите город прибытия" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Получить прогноз</button>
    </form>
</div>
</body>
</html>
